<app-page-container title="Create new class">
    <form (ngSubmit)="registerClass(form)" class="container mt-3" #form="ngForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter class name" required
                   name="name" ngModel #name="ngModel"/>
        </div>
        <div class="mb-3">
            <label for="teacher" class="form-label">Teacher</label>
            <select id="teacher" class="form-select" [(ngModel)]="selectedTeacher" name="teacher" ngModel
                #teacher="ngModel" required>
                <option *ngFor="let teacher of teachers" [value]="teacher.id">{{ teacher.name }}
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="3"  name="description" ngModel
                      #description="ngModel">
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary form-control">Submit</button>
    </form>
</app-page-container>
